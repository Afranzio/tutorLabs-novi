{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="{%static '/css/profile1.css' %}">
    <title>TutorLabs</title>
</head>
<body>
    <nav>
        <div class="logos">
            <img class="logo" src="{%static '/Assest/Rectangle 24.png' %}" alt="" />
            <div class="brand">
                <img src="{%static '/Assest/O R K I N S T A.png' %}" alt="">
                <img src="{%static '/Assest/WE BUILD ENTREPRENEURS.png' %}" alt="" />
            </div>
        </div>
        </div>
        <div class="label">
            <ul>
                <li><a>Home</a></li>
                <li><a>My Classes</a></li>
                <li><a>Reports</a></li>
                <li><a>Contact</a></li>
                <li><img src="{%static '/Assest/generic-avatar 3.png' %}" alt="" /></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="left-side">
            <img src="{%static '/Assest/profile.jpg' %}" alt="" />
            <h6 class="upload">upload</h6>
            <div class="center">
                <h6>
                    Upload profile for more Students to see your profile
                </h6>
            </div>
        </div>
        <div class="right-side">
            <div class="blue title">
                <h4><strong>PROFILE</strong></h4>
            </div>
            <form action="create_profile_one">
                <div class="flex">
                    <div class="form-left">
                        <div class="form-inputs">
                            <label for="fn">Firstname</label>
                            <input type="text" name="fname" id="fn" placeholder="Firstname" />
                        </div>
                        <div class="form-inputs">
                            <label for="cn">Country</label>
                            <input type="text" name="country" id="cn" placeholder="Country" />
                        </div>                
                        <div class="form-inputs">
                            <label for="ph">Phone</label>
                            <input type="text" name="phone" id="ph" placeholder="Phone" />
                        </div>                
                        <div class="form-inputs">
                            <label for="skill">Skills</label>
                            <input type="text" name="skills" id="skil" placeholder="skills" />
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-inputs">
                            <label for="ln">Lastname</label>
                            <input type="text" name="lname" id="ln" placeholder="Lastname" />
                        </div>
                        <div class="form-inputs">
                            <label for="st">State</label>
                            <input type="text" name="state" id="st" placeholder="Select State" />
                        </div>                
                        <div class="form-inputs">
                            <label for="sky">Skype-ID</label>
                            <input type="text" name="skype" id="sky" placeholder="Skype-ID" />
                        </div>                
                        <div class="form-inputs">
                            <label for="sky">Year of Experience</label>
                            <input type="text" name="exp" id="sky" placeholder="Enter in Number" />
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="Save & Next" />
                    <input type="button" value="Cancel" />
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li>Terms and Conditions</li>
            <li>|</li>
            <li>Privacy Policy</li>
            <li>|</li>
            <li>Help</li>
            <li>|</li>
            <li>TutorLabs Licenses</li>
            <li>|</li>
            <li>Partners</li>
            <li>|</li>
            <li class="flex">
                <label for="Lang">Language</label>
                <h4 id="Lang">English</h4>
            </li>
        </ul>
    </div>
</body>
</html>
